<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let Dish of DISHES">
      <img matListAvatar src={{Dish.image}} alt={{Dish.name}}>
      <h1 matLine> {{Dish.name}} </h1>
      <p matLine>
        <span> {{Dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

</div>
